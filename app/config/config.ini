[database]
adapter  = Mysql
host     = localhost
port     = 3306
username = username
password = pwd
database = database

[application]
incubatorDir   = app/incubator/Library/Phalcon/
controllersDir = app/controllers/
modelsDir      = app/models/
viewsDir       = app/views/
confDir        = app/config/
logDir         = logs

[memcached]
adapter  = memcached
host     = localhost
port     = 11211
lifetime = 172800

[redis]
host     = 127.0.0.1
port     = 6379
lifetime = 86400

[wechat]
appid          = appid
app_secret     = secret
token          = token
EncodingAESKey = aeskey
scopes         = snsapi_base
merchant_id    = abc
mer_key		   = mer_key
cert_path      = wx_cert/cert.pem
key_path	   = wx_cert
debug 		   = 0

